<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>To-do-liste</h1>

    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Ny oppgave" required>
        <button type="submit">Legg til</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li class="{{ 'done' if task.done }}">
                {{ task.text }}
                <a href="/toggle/{{ loop.index0 }}">[Ferdig]</a>
                <a href="/delete/{{ loop.index0 }}">[Slett]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
